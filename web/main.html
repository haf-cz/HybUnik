<html>
<head>
<title>HranataKola s.r.o. - rezervace</title>
<script type="text/javascript" src="scripts\main.js">
</script>
<link rel="stylesheet" type="text/css" href="styles\basic.css">
</head>
<body onload="onLoad()" class="center-screen" >
<div class="main,center-screen">
<form action="last.html">
<div id="ticketNumSection">
Cislo jizdenky:<br />
<input type="text" id="ticketNumber" name="ticketNumber" value="" required pattern="[0-9]+" /><br />
</div>
<div id="dateSection" class="hidden">
Datum<br />
<input type="text" id="ticketDate" name="ticketDate" required pattern="[0-9]{1,2}.[0-9]{1,2}.[0-9]{4}" /><br />
</div>
<div id="timeSection" class="hidden">
Cas<br />
<input type="text" id="ticketTime" name="ticketTime" required pattern="[0-9]{2}:[0-9]{2}"/><br />
</div>
<div id="btnSection" class="hidden">
<input type="submit" id="btnSend" value="Prerezervovat" />
</div>
</form>
</div>
</body>
</html>
